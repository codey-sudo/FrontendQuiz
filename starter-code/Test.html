     // Breakdown problem, 1. create the button sans text, 2. create the text sans buttons, 3. create the buttons

      
      function addButtons() {
        for (sub of subjects) {
        const centerMain = document.querySelector('main');
        const inSection = document.querySelector("section");
        const writeItems = document.createTextNode(sub);
        const newButtons = document.createElement('button');
        newButtons.style.display = 'block';
        newButtons.style.width = '15rem';
        newButtons.style.height = '2rem';
        newButtons.style.marginBottom = '1rem';
        newButtons.appendChild(writeItems);
        inSection.appendChild(newButtons);
